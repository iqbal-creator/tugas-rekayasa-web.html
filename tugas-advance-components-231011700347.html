<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS (jika diperlukan plugin datepicker tambahan) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Form Pemesanan Tiket Online</h2>

        <form id="ticket-order-form" novalidate>
            <!-- Input Tanggal dengan Date Picker -->
            <div class="mb-4">
                <label for="tanggal" class="form-label">Pilih Tanggal</label>
                <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                <div class="invalid-feedback">Silakan pilih tanggal pemesanan.</div>
            </div>

            <!-- Seleksi Jumlah Tiket dengan Spinner/Input Number -->
            <div class="mb-4">
                <label for="jumlahTiket" class="form-label">Jumlah Tiket</label>
                <input type="number" class="form-control" id="jumlahTiket" name="jumlahTiket" min="1" max="10" value="1"
                    required>
                <div class="invalid-feedback">Masukkan jumlah tiket (minimal 1, maksimal 10).</div>
            </div>

            <!-- Checkbox "Saya Setuju dengan Syarat dan Ketentuan" -->
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms" class="form-check-label">Saya setuju dengan syarat dan ketentuan</label>
                <div class="invalid-feedback">Anda harus menyetujui syarat dan ketentuan untuk melanjutkan.</div>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="btn btn-primary">Pesan Tiket</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Datepicker JS (jika diperlukan plugin datepicker tambahan) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
 <!-- JavaScript untuk validasi dan date picker -->
 <script>
    // Validasi form
    document.getElementById('ticket-order-form').addEventListener('submit', function (event) {
        var form = this;

        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }

        form.classList.add('was-validated');
    });

    // Date picker untuk input tanggal (jika ingin menggunakan plugin tambahan)
    // $('#tanggal').datepicker({
    //   format: 'mm/dd/yyyy',
    //   startDate: '0d'
    // });
</script>
</body>

</html>
