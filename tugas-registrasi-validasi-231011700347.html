<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Form Registrasi -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12 form-container">
        <h2 class="text-center mb-4">Registrasi Akun</h2>
        <form id="registrationForm">
          <!-- Nama Lengkap -->
          <div class="mb-3">
            <label for="namaLengkap" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap Anda" required>
            <div class="invalid-feedback">
              Nama lengkap tidak boleh kosong.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
            <div class="invalid-feedback">
              Silakan masukkan alamat email yang valid.
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" minlength="8" required>
            <div class="invalid-feedback">
              Password harus minimal 8 karakter.
            </div>
          </div>

          <!-- Konfirmasi Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Masukkan kembali password Anda" required>
            <div class="invalid-feedback" id="confirmPasswordFeedback">
              Konfirmasi password harus sama dengan password.
            </div>
          </div>

          <!-- Tombol Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Daftar</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional JavaScript for Password Validation -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      var form = this;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        event.preventDefault();
        event.stopPropagation();
        document.getElementById('confirmPassword').setCustomValidity('Password tidak cocok.');
      } else {
        document.getElementById('confirmPassword').setCustomValidity('');
      }

      form.classList.add('was-validated');
    }, false);
    
  </script>
</body>
</html>
