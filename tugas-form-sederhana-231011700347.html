<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Daftar Newsletter</h2>

        <!-- Alert Sukses -->
        <div id="alert-success" class="alert alert-success d-none" role="alert">
            Terima kasih! Anda telah berhasil mendaftar newsletter.
        </div>

        <form id="newsletter-form">
            <!-- Input Nama -->
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
            </div>

            <!-- Input Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email Anda" required>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk menampilkan alert -->
    <script>
        document.getElementById('newsletter-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Mencegah pengiriman form secara default

            // Menampilkan alert sukses
            var alertSuccess = document.getElementById('alert-success');
            alertSuccess.classList.remove('d-none'); // Menghapus class d-none untuk menampilkan alert

 // Mengosongkan form setelah submit
 document.getElementById('newsletter-form').reset();
        });
    </script>
</body>

</html>
