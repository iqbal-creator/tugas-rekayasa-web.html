<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Pelanggan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Form Feedback Pelanggan -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <h2 class="text-center mb-4">Form Feedback Pelanggan</h2>
        <form>
          <!-- Dropdown Topik Feedback -->
          <div class="mb-3">
            <label for="topikFeedback" class="form-label">Topik Feedback</label>
            <select class="form-select" id="topikFeedback" required>
              <option value="" selected disabled>Pilih topik feedback</option>
              <option value="pelayanan">Pelayanan</option>
              <option value="produk">Produk</option>
              <option value="lainnya">Lainnya</option>
            </select>
          </div>

          <!-- Textarea Detail Feedback -->
          <div class="mb-3">
            <label for="detailFeedback" class="form-label">Detail Feedback</label>
            <textarea class="form-control" id="detailFeedback" rows="4" placeholder="Masukkan detail feedback Anda di sini..." required></textarea>
          </div>

          <!-- Tombol Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Kirim Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
